 <header class="header">

                <img src="cart.jpg">

        <div class="sub-menu-wrap" id="subMenu">
            <div class="sub-menu">
                <div class="user-info">
                    <img src="images/user.png">
                    <h3 id="user">prabhaharn</h3>
                
                   
                </div>
                <button class="signin"><a href="signin.html">SignIn</a></button>/ <button class="signup"><a href="signup.html">SignUp</a></button>

            </div>

    </ul>
    </nav>
    </header>
        <!-- header section ends  -->















    <div class="container">
        <header>
            <h1> PRODUCT LIST</h1>
            <div class="iconCart">
                <img src="cart.jpg">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">

            <div class="item">
                <img src="new-product/N1-1.png" alt="">
                <h2>perfume1</h2>
                <div class="price">$50</div>
                <button>Add To Cart</button>
            </div>

        </div>
    </div>

    <div class="cart">
        <h2>
            CART
        </h2>

        <div class="listCart">


            <div class="item">
                <img src="new-product/N1-1.png">
                <div class="content">
                    <div class="name">perfume1</div>
                    <div class="price">$50 /perfume1</div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>


        </div>

        <div class="buttons">
            <div class="close">
                CLOSE
            </div>
            <div class="checkout">
                <a href="check.html">CHECKOUT</a>
            </div>
        </div>
    </div>
