<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beast perfume</title>
    <link rel="stylesheet" href="addtocart.css">
</head>
<body>
<div class="container">
    <header>
        <h1>List Products</h1>
        <div class="iconcart">
        <img src="cart.jpg" alt="">
        <div class="totalquantity">0</div>
    </div>
    </header>

    <div class="listproduct">
        <div class="item">
            <img src="new-product/N1-1.png" alt="">
            <h2>Perfume1</h2>
            <div class="price">$50</div>
            <button>Add To Cart</button>
        </div>
    </div>
</div>

<div class="cart">
    <h2>CART</h2>
    <div class="listcart">
        <div class="item">
            <img src="new-product/N1-1.png" alt="">
            <div class="content">
                <div class="name">
                    perfume1

                </div>
                <div class="price">
                    $50/perfume1
                </div>
            </div>
            <div class="quantity">
                <button>-</button>
                <span class="value">3</span>
                <button>+</button>
            </div>
        </div>
    </div>
    <div class="buttons">
        <div class="close">CLOSE</div>
        <div class="checkout">
            <a href="checkout.html">
                CHECKOUT
            </a>
        </div>
    </div>
</div>

    <script src="addtocart.js"></script>
   
</body>
</html>
